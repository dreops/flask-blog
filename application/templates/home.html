{% extends "layout.html" %}

{% block body_content %}
<p>Welcome to this web app home page!</p>
{% for post in posts %}
    <h1>{{ title }}</h1>
        <div>
            <h3>Post Title: {{ post.title }}</h3>
            <p><b> - First Name:</b>{{ post.first_name }}</p>
            <p><b> - Last Name:</b>{{ post.last_name }}</p>
            <p>Post Content: {{ post.content }}</p>
        </div>
{% endfor %}

{% endblock %}
